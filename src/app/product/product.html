<div class="product">
    <button id="add" class="btn btn-default pull-left" ng-click="vm.addProduct()">Add New</button>
    <h1 class="product__header">
        Product List
    </h1>

    <div class="col-sm-6"
        ng-repeat="product in vm.products | orderBy:'score'">
        <fc-product data="product"
            whensaved="vm.saveProduct"
            whendeleted="vm.deleteProduct">
        </fc-product>
    </div>
</div>
